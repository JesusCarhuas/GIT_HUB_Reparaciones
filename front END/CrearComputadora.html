<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Computadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Crear Computadora</h2>

        <!-- Formulario para crear computadora -->
        <form id="formCrearComputadora">
            <div class="form-group">
                <label for="idCliente">ID Cliente:</label>
                <input type="number" id="idCliente" class="form-control" placeholder="Ingrese el ID del cliente" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" class="form-control" placeholder="Ingrese la marca de la computadora" required>
            </div>
            <div class="form-group">
                <label for="numeroSerie">Número de Serie:</label>
                <input type="text" id="numeroSerie" class="form-control" placeholder="Ingrese el número de serie" required>
            </div>
            <div class="form-group">
                <label for="anioFabricacion">Año de Fabricación:</label>
                <input type="number" id="anioFabricacion" class="form-control" placeholder="Ingrese el año de fabricación" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Computadora</button>
        </form>

        <!-- Botón para redirigir a Visualizar Clientes -->
        <div class="mt-4 text-center">
            <button id="btnVisualizarClientes" class="btn btn-secondary">Visualizar Clientes</button>
        </div>
    </div>

    <!-- Archivo JavaScript externo -->
    <script src="js/crearComputadora.js"></script>
</body>
</html>
