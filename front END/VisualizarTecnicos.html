<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Técnicos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Técnicos</h2>

        <!-- Tabla para mostrar los técnicos -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID Técnico</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="tablaTecnicos">
                <!-- Filas dinámicas generadas con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Archivo JavaScript externo -->
    <script src="js/visualizarTecnicos.js"></script>
</body>
</html>
