<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pagos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo general */
        body {
            background: linear-gradient(135deg, #6c63ff, #3c3b6e);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        /* Contenedor principal */
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            color: #343a40;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Títulos */
        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #6c63ff;
            font-weight: bold;
        }

        /* Formulario */
        input.form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
        }

        /* Botones */
        .btn-primary {
            background-color: #6c63ff;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #524db8;
        }

        /* Tabla */
        .table-responsive {
            margin-top: 20px;
        }

        table {
            width: 100%;
            text-align: center;
        }

        th {
            background-color: #6c63ff;
            color: #ffffff;
        }

        tbody tr:nth-child(odd) {
            background-color: #f7f7f7;
        }

        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        tbody tr:hover {
            background-color: #f0eaff;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gestión de Pagos</h2>

        <!-- Sección de búsqueda por serie -->
        <section class="mb-5">
            <form id="formPagos">
                <div class="form-group">
                    <label for="serie">Ingrese Serie de Registro:</label>
                    <input 
                        type="text" 
                        id="serie" 
                        class="form-control" 
                        placeholder="Ingrese la serie de registro" 
                        required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Buscar Pagos</button>
            </form>
        </section>

        <!-- Sección para mostrar pagos -->
        <section>
            <h3>Lista de Pagos</h3>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Pago</th>
                            <th>Serie Registro</th>
                            <th>Monto Pago</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPagos">
                        <!-- Filas dinámicas generadas con JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <footer>
        &copy; 2024 Sistema de Gestión de Pagos. Todos los derechos reservados.
    </footer>

    <script src="js/pagos.js"></script>
</body>
</html>
