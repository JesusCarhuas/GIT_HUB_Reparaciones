<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concluir Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Concluir Registro</h2>

        <!-- Formulario para concluir registro -->
        <form id="formConcluirRegistro">
            <div class="form-group">
                <label for="serieRegistro">Serie del Registro:</label>
                <input type="text" id="serieRegistro" class="form-control" placeholder="Ingrese la serie del registro" required>
            </div>
            <button type="submit" class="btn btn-success">Concluir Registro</button>
        </form>
    </div>

    <!-- Archivo JavaScript externo -->
    <script src="js/concluirRegistro.js"></script>
</body>
</html>
