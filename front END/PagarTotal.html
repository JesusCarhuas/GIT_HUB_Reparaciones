<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Total</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Pagar Total</h2>

        <!-- Formulario para registrar pago total -->
        <form id="formPagarTotal">
            <div class="form-group">
                <label for="serieRegistro">Serie del Registro:</label>
                <input type="text" id="serieRegistro" class="form-control" placeholder="Ingrese la serie del registro" required>
            </div>
            <div class="form-group">
                <label for="montoPago">Monto Total:</label>
                <input type="number" step="0.01" id="montoPago" class="form-control" placeholder="Ingrese el monto total" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Pago</button>
        </form>
    </div>

    <!-- Archivo JavaScript externo -->
    <script src="js/pagarTotal.js"></script>
</body>
</html>
