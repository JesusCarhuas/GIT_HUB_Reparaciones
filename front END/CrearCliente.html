<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Crear Cliente</h2>
        
        <!-- Formulario para crear cliente -->
        <form id="formCrearCliente">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidoPaterno">Apellido Paterno:</label>
                <input type="text" id="apellidoPaterno" class="form-control" placeholder="Ingrese el apellido paterno" required>
            </div>
            <div class="form-group">
                <label for="apellidoMaterno">Apellido Materno:</label>
                <input type="text" id="apellidoMaterno" class="form-control" placeholder="Ingrese el apellido materno" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" class="form-control" placeholder="Ingrese el DNI (8 dígitos)" maxlength="8" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" class="form-control" placeholder="Ingrese la dirección" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" class="form-control" placeholder="Ingrese el teléfono (opcional)">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Ingrese el correo electrónico" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Cliente</button>
        </form>
    </div>

    <!-- Archivo JavaScript externo -->
    <script src="js/crearCliente.js"></script>
</body>
</html>
